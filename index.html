<!DOCTYPE html>
<html>
<body>
<script>
function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}
var url = getUrlVars()["url"];
window.location.replace("https://baum22team.github.io/redirect/" + url + ".redirect.html");
</script>
</body>
</html>
